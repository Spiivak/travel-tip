<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Travel Tip</title>
</head>
<body class="main-layout">

  <!-- Header Section -->
  <header class="main-header flex space-between align-center">
    <h1>Travel Tip</h1>
    <section class="header-actions flex">
      <form>
        <input type="search" placeholder="Enter location">
        <button onclick="onPanTo()"class="btn-pan">Go</button>
      </form>
      <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
    </section>
  </header>

  <!-- Current Location Section -->
  <section class="curr-location flex space-between justify-center align-center">
    <h2>Current Location <span class="user-pos"></span></h2>
    <button class="btn-copy-location">Copy Location</button>
  </section>

<!-- Main Section -->
  <main class="map-section grid column">
    <section class="grid">
      <div class="weather"></div>
      <div class="locations-table"></div>
    </section>

    <div class="map" on></div>
  </main>

  <!-- Footer Section -->
  <footer class="gird">
    <p>Made by Noam Saar & Eden Spivak</p>
    <!-- <ul class="clean-list">
      <li>Eden's git</li>
      <li>Noam's git</li>
    </ul> -->
  </footer>
  
  <!--
  <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button> IMPORTANT Map click
  <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button> IMPORTANT on Init 
  --> 

  <script type="module" src="js/app.controller.js"></script>
</body>
</html>
